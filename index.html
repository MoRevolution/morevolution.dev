<!doctype html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0S7PH3NFED"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-0S7PH3NFED');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motti</title>
    <link rel="shortcut icon" type="image/jpg" href="img/atom.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="inner">
            <img src='img/Eric.png' id='profile_pic' alt="Motti's profile picture" />
            <div id="markdown-content"></div>
        </div>
    </div>
    <script src="markdown-it.min.js"></script>
    <script>
        fetch('content.md')
            .then(response => response.text())
            .then(markdown => {
                const md = window.markdownit();
                document.getElementById('markdown-content').innerHTML = md.render(markdown);
            });
    </script>
</body>
</html>
