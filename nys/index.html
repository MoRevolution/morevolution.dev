<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NY Sync</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="player">
    <a class="back" href="../">‚Üê home</a>

    <div class="album-art">
      <img src="../audio/cover.jpg" alt="Nights - Frank Ocean" />
    </div>

    <div class="track-info">
      <div class="track-title">Nights</div>
      <div class="track-artist">Frank Ocean</div>
    </div>

    <div class="seek-row">
      <span id="cur" class="time">0:00</span>
      <input id="seek" type="range" min="0" max="1000" value="0" />
      <span id="dur" class="time">0:00</span>
    </div>

    <div class="controls">
      <button id="playPauseBtn" class="play-btn" aria-label="Play">
        <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
          <rect x="6" y="4" width="4" height="16"/>
          <rect x="14" y="4" width="4" height="16"/>
        </svg>
      </button>
    </div>

    <div class="volume-row">
      <button id="muteBtn" class="mute-btn" aria-label="Mute">
        <svg id="volIcon" class="vol-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
        </svg>
        <svg id="volMutedIcon" class="vol-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
      </button>
      <input id="vol" type="range" min="0" max="1" step="0.01" value="0.85" />
    </div>

    <div class="sync-row">
      <label class="sync-toggle">
        <input type="checkbox" id="syncToggle" checked />
        <span class="toggle-slider"></span>
      </label>
      <span class="sync-label">Sync drop to midnight</span>
    </div>

    <div id="countdown-info" class="countdown-info">
      <span class="countdown-label">Drop in</span>
      <span id="countdown" class="countdown-time">--:--:--</span>
    </div>

    <audio id="audio" preload="metadata" src="../audio/Frank Ocean - Nights.mp3"></audio>
  </main>

  <script src="./player.js"></script>
</body>
</html>
